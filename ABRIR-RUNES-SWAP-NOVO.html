<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            padding: 40px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 24px;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>ðŸ”„ Carregando nova versÃ£o...</h1>
        <p>Limpando cache e redirecionando para Runes Swap</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Limpar cache forÃ§ando reload
        if ('caches' in window) {
            caches.keys().then(keys => {
                keys.forEach(key => caches.delete(key));
            });
        }
        
        // Redirecionar com timestamp para forÃ§ar reload
        const timestamp = new Date().getTime();
        setTimeout(() => {
            window.location.href = `/runes-swap.html?nocache=${timestamp}`;
        }, 1000);
    </script>
</body>
</html>
