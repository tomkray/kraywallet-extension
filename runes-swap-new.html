<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runes Swap - KRAY STATION</title>
    <link rel="icon" type="image/png" href="kraywallet/logotk.png">
    <link rel="apple-touch-icon" href="kraywallet/logotk.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Tabs Styling */
        .tabs-container {
            max-width: 800px;
            margin: 32px auto;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            position: relative;
            bottom: -1px;
        }
        
        .tab-btn:hover {
            color: #fff;
        }
        
        .tab-btn.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Redirect from defi-swap.html to use all its CSS inline */
    </style>
</head>
<body>
    <!-- Navbar (Kray Station Standard) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="kraywallet/logo.png" alt="KRAY STATION Logo" class="nav-logo">
                <div class="nav-title">
                    <h1>KRAY STATION</h1>
                    <span class="nav-subtitle">Bitcoin Ordinals & Runes</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="ordinals.html" class="nav-link">Ordinals</a>
                <a href="runes-swap.html" class="nav-link active">Runes (On-chain)</a>
                <a href="lightning-hub.html" class="nav-link">âš¡ Lightning DEX</a>
                <button class="wallet-btn" id="navConnectWallet">
                    <span class="wallet-text">Connect Wallet</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" style="padding: 60px 0 40px;">
        <div class="container" style="text-align: center;">
            <h2 style="font-size: 48px; margin-bottom: 16px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                ðŸ’Ž Runes Swap
            </h2>
            <p style="color: #888; font-size: 18px;">
                Deep liquidity pools powered by PSBT â€¢ Zero service fees
            </p>
        </div>
    </section>

    <!-- Tabs -->
    <div class="tabs-container">
        <button class="tab-btn active" data-tab="swap">
            ðŸ”„ Swap
        </button>
        <button class="tab-btn" data-tab="create">
            + Create Pool
        </button>
    </div>

    <!-- Tab Content: Swap -->
    <div class="tab-content active" id="tab-swap">
        <iframe src="defi-swap.html" style="width: 100%; height: calc(100vh - 400px); border: none; display: block;"></iframe>
    </div>

    <!-- Tab Content: Create Pool -->
    <div class="tab-content" id="tab-create">
        <iframe src="pool-create.html" style="width: 100%; height: calc(100vh - 400px); border: none; display: block;"></iframe>
    </div>

    <!-- Footer (optional) -->
    <footer style="text-align: center; padding: 40px 20px; color: #666; font-size: 14px;">
        <p>KRAY STATION â€¢ Decentralized Bitcoin Ordinals & Runes Marketplace</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active from all
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active to clicked
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        // Navbar wallet button
        document.getElementById('navConnectWallet').addEventListener('click', () => {
            // Forward to iframe
            const activeTab = document.querySelector('.tab-content.active iframe');
            if (activeTab && activeTab.contentWindow) {
                activeTab.contentWindow.postMessage({ type: 'CONNECT_WALLET' }, '*');
            }
        });
    </script>
</body>
</html>
