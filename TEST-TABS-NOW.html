<!DOCTYPE html>
<html>
<head>
    <title>Test Tabs</title>
    <style>
        .tab-btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .tab-btn.active { background: green; color: white; }
        .tab-content { display: none; padding: 20px; border: 2px solid blue; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Test Tabs</h1>
    
    <button class="tab-btn active" data-tab="swap">Swap</button>
    <button class="tab-btn" data-tab="create">Create Pool</button>
    
    <div class="tab-content active" id="tab-swap">
        <h2>SWAP CONTENT</h2>
        <iframe src="backups/defi-working-version/defi-swap.html" style="width:100%;height:500px;border:none;"></iframe>
    </div>
    
    <div class="tab-content" id="tab-create">
        <h2>CREATE POOL CONTENT</h2>
        <iframe src="backups/defi-working-version/pool-create.html" style="width:100%;height:500px;border:none;"></iframe>
    </div>
    
    <script>
        console.log('ðŸ§ª Test page loaded');
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                console.log('ðŸ–±ï¸ Clicked:', btn.dataset.tab);
                
                // Remove active
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
                
                console.log('âœ… Tab switched to:', btn.dataset.tab);
            });
        });
    </script>
</body>
</html>
