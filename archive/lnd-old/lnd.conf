# LND Configuration for KrayWallet Lightning DEX
# Network: Mainnet Bitcoin

[Application Options]
# Alias do seu node Lightning
alias=KrayWallet-DEX-Node

# Cor do node (RGB hex)
color=#FF9500

# Diretório de dados (dentro do projeto)
datadir=/Volumes/D2/KRAY WALLET- V1/lnd-data

# Log level
debuglevel=info

# Max pending channels
maxpendingchannels=10

# Accept keysend payments (importante para DEX!)
accept-keysend=true

# Accept AMP (Atomic Multi-Path) payments
accept-amp=true

[Bitcoin]
# Rede Bitcoin
bitcoin.active=true
bitcoin.mainnet=true
bitcoin.node=neutrino

# Neutrino (SPV mode - compatível com LND v0.17.0)
[neutrino]
neutrino.connect=btcd-mainnet.lightning.computer
neutrino.addpeer=mainnet1-btcd.zaphq.io
neutrino.addpeer=mainnet2-btcd.zaphq.io

[fee]
# Fee estimator URL para mainnet
fee.url=https://nodes.lightning.computer/fees/v1/btc-fee-estimates.json

[tor]
# Desabilitar TOR por enquanto (pode habilitar depois)
tor.active=false

[autopilot]
# Autopilot desabilitado (vamos gerenciar channels manualmente)
autopilot.active=false

[wtclient]
# Watchtower client (proteção contra fraude)
wtclient.active=true

[routing]
# Configurações de roteamento
routing.strictgraphpruning=true

[protocol]
# Habilitar features modernas
protocol.wumbo-channels=true

