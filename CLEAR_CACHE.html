<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - Kray Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-top: 0; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover { opacity: 0.9; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üßπ Clear Cache & Test API</h1>
        
        <p>O backend est√° na porta <strong>4000</strong> agora.</p>
        
        <button onclick="clearAndTest()">Clear Cache & Test</button>
        <button onclick="testAPI()">Test API</button>
        <button onclick="reloadPage()">Reload Page</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:4000/api';
        
        function clearAndTest() {
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear service worker cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            document.getElementById('result').innerHTML = '<p class="success">‚úÖ Cache cleared! Testing API...</p>';
            
            setTimeout(testAPI, 1000);
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Testing API...</p>';
            
            try {
                // Test 1: Health check
                const health = await fetch(`${API_URL}/health`);
                const healthData = await health.json();
                
                // Test 2: Status check
                const status = await fetch(`${API_URL}/status`);
                const statusData = await status.json();
                
                // Test 3: Atomic swap
                const atomic = await fetch(`${API_URL}/atomic-swap/`);
                const atomicData = await atomic.json();
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ All APIs working!</p>
                    <h3>Health Check:</h3>
                    <pre>${JSON.stringify(healthData, null, 2)}</pre>
                    <h3>Bitcoin Status:</h3>
                    <pre>Blocks: ${statusData.nodes.bitcoin.blocks}
Sync: ${statusData.nodes.bitcoin.sync}</pre>
                    <h3>Atomic Swap:</h3>
                    <pre>Listings: ${atomicData.listings.length}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        function reloadPage() {
            window.location.href = 'http://localhost:3000';
        }
        
        // Test automatically on load
        setTimeout(testAPI, 500);
    </script>
</body>
</html>
