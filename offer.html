    <div id="share-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 10000; backdrop-filter: blur(10px); align-items: center; justify-content: center;">

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script>
        // Get offer ID from URL (?id=offer_123)
        const urlParams = new URLSearchParams(window.location.search);
        const offerId = urlParams.get('id');
        
        // Global offer data
        let currentOffer = null;
        
        if (!offerId) {
            showError('No offer ID provided');
        } else {
            loadOffer();
        }
        
        async function loadOffer() {
            try {
                const response = await fetch(`http://localhost:3000/api/offers/${offerId}`);
                const offer = await response.json();
                
                if (!offer || offer.error) {
                    throw new Error(offer.error || 'Offer not found');
                }
                
                console.log('üìä Offer loaded:', offer);
                currentOffer = offer; // Save for buy flow
                renderOffer(offer);
                
            } catch (error) {
                console.error('‚ùå Error loading offer:', error);
                showError(error.message);
            }
        }
        
        function renderOffer(offer) {
            const previewUrl = offer.type === 'inscription' 
                ? `http://localhost:80/content/${offer.inscription_id}`
                : `kraywallet/logo.png`;
            
            const title = offer.type === 'inscription'
                ? `Inscription #${offer.inscription_number || '?'}`
                : offer.type === 'rune_swap'
                ? `${offer.from_rune} ‚Üí ${offer.to_rune}`
                : `${offer.from_rune} Pool`;
            
            const price = offer.offer_amount || offer.from_amount;
            const priceUSD = (price * 0.00001).toFixed(2); // Mock conversion
            
            const date = new Date(offer.created_at);
            const dateFormatted = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Update meta tags
            document.getElementById('page-title').textContent = `${title} - KRAY STATION`;
            document.getElementById('og-title').content = `${title} for ${formatSats(price)} sats`;
            document.getElementById('og-description').content = 
                offer.description || 'Bitcoin inscription for sale on KRAY STATION marketplace';
            document.getElementById('og-image').content = previewUrl;
            document.getElementById('og-url').content = window.location.href;
            document.getElementById('og-price').content = (price / 100000000).toFixed(8);
            document.getElementById('twitter-title').content = `${title} for ${formatSats(price)} sats`;
            document.getElementById('twitter-description').content = 
                offer.description || 'Check out this inscription on KRAY STATION!';
            document.getElementById('twitter-image').content = previewUrl;
            
            // Render HTML
            document.getElementById('offer-content').innerHTML = `
                <div class="offer-container">
                    <!-- Left: Media -->
                    <div class="offer-media">
                        <div class="offer-image-container">
                            <img src="${previewUrl}" alt="${title}" class="offer-image" onerror="this.src='kraywallet/logo.png'">
                        </div>
                    </div>
                    
                    <!-- Right: Details -->
                    <div class="offer-details">
                        <div class="offer-badge">
                            ${offer.type === 'inscription' ? 'üñºÔ∏è Ordinal' : offer.type === 'rune_swap' ? 'ü™ô Rune' : 'üíß Pool'}
                        </div>
                        
                        <h1 class="offer-title">${title}</h1>
                        
                        <!-- Seller Info -->
                        <div class="offer-seller">
                            <div class="seller-avatar">üé≠</div>
                            <div class="seller-info">
                                <div class="seller-label">Owned by</div>
                                <div class="seller-address">
                                    ${offer.creator_address.slice(0, 12)}...${offer.creator_address.slice(-8)}
                                </div>
                            </div>
                            <button class="btn-view-profile" onclick="viewProfile('${offer.creator_address}')">
                                View Profile
                            </button>
                        </div>
                        
                        <!-- Post/Description -->
                        ${offer.description ? `
                            <div class="offer-post">
                                <div class="post-label">üí¨ Seller's Post</div>
                                <div class="post-content">${escapeHtml(offer.description)}</div>
                            </div>
                        ` : ''}
                        
                        <!-- Price -->
                        <div class="offer-price-card">
                            <div class="price-label">Current Price</div>
                            <div class="price-value">üí∞ ${formatSats(price)} sats</div>
                            <div class="price-usd">‚âà $${priceUSD} USD</div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="offer-actions">
                            <button class="btn-offer primary" onclick="buyNow()">
                                üõí Buy Now
                            </button>
                            <button class="btn-offer secondary" onclick="shareOffer()">
                                üì± Share
                            </button>
                        </div>
                        
                        <!-- Metadata -->
                        <div class="offer-meta">
                            <div class="meta-item">
                                <div class="meta-label">Status</div>
                                <div class="meta-value">${getStatusBadge(offer.status)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Listed</div>
                                <div class="meta-value">${dateFormatted}</div>
                            </div>
                            ${offer.type === 'inscription' ? `
                                <div class="meta-item">
                                    <div class="meta-label">Content Type</div>
                                    <div class="meta-value" style="font-size: 12px;">
                                        ${offer.content_type || 'unknown'}
                                    </div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Inscription ID</div>
                                    <div class="meta-value" style="font-size: 11px; word-break: break-all;">
                                        ${offer.inscription_id}
                                    </div>
                                </div>
                            ` : ''}
                            <div class="meta-item">
                                <div class="meta-label">Type</div>
                                <div class="meta-value">${offer.type === 'inscription' ? 'Ordinal Inscription' : offer.type === 'rune_swap' ? 'Rune Swap' : 'Liquidity Pool'}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('offer-content').innerHTML = `
                <div class="error-screen">
                    <div class="error-icon">‚ùå</div>
                    <h2 style="color: #aaa; margin-bottom: 10px;">Offer Not Found</h2>
                    <p style="color: #888; font-size: 16px;">${message}</p>
                    <p style="margin-top: 30px;">
                        <a href="ordinals.html" class="btn-offer primary" style="display: inline-flex; text-decoration: none;">
                            Browse Marketplace
                        </a>
                    </p>
                </div>
            `;
        }
        
        function formatSats(sats) {
            return parseInt(sats).toLocaleString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getStatusBadge(status) {
            const badges = {
                'active': '‚úÖ Active',
                'completed': '‚úÖ Sold',
                'cancelled': '‚ùå Cancelled',
                'expired': '‚è∞ Expired'
            };
            return badges[status] || status;
        }
        
        function viewProfile(address) {
            window.location.href = `profile.html?address=${address}`;
        }
        
        function buyNow() {
            if (!currentOffer) {
                alert('‚ùå Offer data not loaded');
                return;
            }
            
            // Redirecionar para ordinals.html com par√¢metro buy
            // O sistema existente do app.js vai processar a compra
            window.location.href = `ordinals.html?buy=${currentOffer.id}`;
        }
        
        function shareOffer() {
            const url = window.location.href;
            
            // Show share modal
            const modal = document.getElementById('share-modal');
            modal.style.display = 'flex';
            
            // Set URL
            document.getElementById('share-url').textContent = url;
            
            // Generate QR Code
            const qrContainer = document.getElementById('qr-code');
            qrContainer.innerHTML = ''; // Clear previous
            new QRCode(qrContainer, {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        function closeShareModal() {
            document.getElementById('share-modal').style.display = 'none';
        }
        
        function shareTwitter() {
            const url = window.location.href;
            const title = document.getElementById('page-title').textContent;
            const text = `Check out this Bitcoin inscription on KRAY STATION! üöÄ\n\n${title}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank');
        }
        
        function shareTelegram() {
            const url = window.location.href;
            const title = document.getElementById('page-title').textContent;
            const text = `Check out this Bitcoin inscription on KRAY STATION! üöÄ\n${title}`;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
            window.open(telegramUrl, '_blank');
        }
        
        function shareWhatsApp() {
            const url = window.location.href;
            const title = document.getElementById('page-title').textContent;
            const text = `Check out this Bitcoin inscription on KRAY STATION! üöÄ\n\n${title}\n\n${url}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url);
            
            // Visual feedback
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span style="font-size: 18px;">‚úÖ</span> Copied!';
            btn.style.background = '#10B981';
            btn.style.border = 'none';
            btn.style.color = 'white';
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = 'rgba(102, 126, 234, 0.2)';
                btn.style.border = '1px solid rgba(102, 126, 234, 0.3)';
                btn.style.color = '#667eea';
            }, 2000);
        }
        
        // Close modal on backdrop click
        document.getElementById('share-modal')?.addEventListener('click', (e) => {
            if (e.target.id === 'share-modal') {
                closeShareModal();
            }
        });
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeShareModal();
            }
        });
    </script>
</body>
