<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runes Swap - KRAY STATION</title>
    <link rel="icon" type="image/png" href="kraywallet/logotk.png">
    <link rel="apple-touch-icon" href="kraywallet/logotk.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Tab Styles */
        .tabs-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .tabs-container {
            display: flex;
            gap: 0;
            border-bottom: 2px solid #333;
            margin-bottom: 40px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            position: relative;
            bottom: -2px;
        }
        
        .tab-btn:hover {
            color: #fff;
        }
        
        .tab-btn.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Responsive iframe */
        .iframe-container {
            width: 100%;
            min-height: calc(100vh - 300px);
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Navbar (Kray Station Standard) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="kraywallet/logo.png" alt="KRAY STATION Logo" class="nav-logo">
                <div class="nav-title">
                    <h1>KRAY STATION</h1>
                    <span class="nav-subtitle">Bitcoin Ordinals & Runes</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="ordinals.html" class="nav-link">Ordinals</a>
                <a href="runes-swap.html" class="nav-link active">Runes (On-chain)</a>
                <a href="lightning-hub.html" class="nav-link">âš¡ Lightning DEX</a>
                <button class="wallet-btn" id="connectWallet">
                    <span class="wallet-text">Connect Wallet</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section style="padding: 60px 0 40px; text-align: center; background: linear-gradient(180deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);">
        <div class="container">
            <h1 style="font-size: 48px; margin-bottom: 16px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;">
                ðŸ’Ž Runes Swap DeFi
            </h1>
            <p style="font-size: 18px; color: #888;">
                Deep liquidity pools powered by PSBT â€¢ Zero service fees
            </p>
        </div>
    </section>

    <!-- Tabs -->
    <div class="tabs-wrapper">
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="swap">
                ðŸ”„ Swap
            </button>
            <button class="tab-btn" data-tab="create">
                + Create Pool
            </button>
        </div>
    </div>

    <!-- Tab Content: Swap -->
    <div class="tab-content active" id="tab-swap">
        <iframe src="backups/defi-working-version/defi-swap.html" class="iframe-container"></iframe>
    </div>

    <!-- Tab Content: Create Pool -->
    <div class="tab-content" id="tab-create">
        <iframe src="pool-create.html" class="iframe-container"></iframe>
    </div>

    <!-- Scripts -->
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active from all
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active to clicked
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        // Connect wallet button (forward to iframe)
        document.getElementById('connectWallet').addEventListener('click', () => {
            const activeIframe = document.querySelector('.tab-content.active iframe');
            if (activeIframe && activeIframe.contentWindow) {
                // Try to trigger connect in iframe
                try {
                    activeIframe.contentWindow.postMessage({ type: 'CONNECT_WALLET' }, '*');
                } catch (e) {
                    console.log('Iframe communication blocked, user can connect directly in the swap interface');
                }
            }
        });
    </script>
</body>
</html>
