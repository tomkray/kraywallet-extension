<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAY SPACE L2 - Network Explorer</title>
    <link rel="icon" type="image/png" href="/public/images/kray-station-logo.png">
    <script src="../../landing-page/header-component.js"></script>
    <link rel="stylesheet" href="../../landing-page/styles.css">
    <style>
        .l2-hero {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .l2-hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .l2-hero p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-4px);
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-sub {
            font-size: 14px;
            color: #666;
        }
        
        .section {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Header injected by header-component.js -->
    
    <div class="l2-hero">
        <h1>‚ö° KRAY SPACE L2</h1>
        <p>Bitcoin Layer 2 ‚Ä¢ Instant Transactions ‚Ä¢ Lightning Fast</p>
    </div>
    
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Network Status</div>
                <div class="stat-value" id="status">‚óèOnline</div>
                <div class="stat-sub">kray-mainnet-1</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Accounts</div>
                <div class="stat-value" id="accounts">0</div>
                <div class="stat-sub">L2 Accounts</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Transactions</div>
                <div class="stat-value" id="txs">0</div>
                <div class="stat-sub">< 1s finality</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Value Locked</div>
                <div class="stat-value" id="tvl">0 KRAY</div>
                <div class="stat-sub" id="credits">0 credits</div>
            </div>
        </div>
        
        <!-- Bridge Info -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üåâ Bridge</h2>
            </div>
            <div id="bridge-info">Loading...</div>
        </div>
        
        <!-- Validators -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üõ°Ô∏è Validators</h2>
            </div>
            <div id="validators">Loading...</div>
        </div>
    </div>
    
    <script>
        const API = 'http://localhost:5002';
        
        async function load() {
            const health = await fetch(`${API}/health`).then(r => r.json());
            document.getElementById('accounts').textContent = health.stats.accounts;
            document.getElementById('txs').textContent = health.stats.transactions;
            document.getElementById('tvl').textContent = (health.stats.totalBalance / 1000).toFixed(3) + ' KRAY';
            document.getElementById('credits').textContent = health.stats.totalBalance + ' credits';
            
            const bridge = await fetch(`${API}/api/bridge/info`).then(r => r.json());
            document.getElementById('bridge-info').innerHTML = `
                <div style="font-family: monospace; font-size: 14px; color: #8b5cf6; word-break: break-all;">
                    ${bridge.multisig_address}
                </div>
                <div style="margin-top: 12px; color: #888; font-size: 13px;">
                    Threshold: ${bridge.threshold} ‚Ä¢ Confirmations: ${bridge.deposit_confirmations} blocks
                </div>
            `;
        }
        
        load();
        setInterval(load, 10000);
    </script>
</body>
</html>
